<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href=./assets/style.css>
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="header">
        <p>Weather Dashboard</p>
    </header>

    <div class="d-flex" sytle="display: inline-block;">
        <form id="form" class="col-2 ms-3">
            <label for="cityInput" class="form-label fs-3 mt-3" style="font-weight: bold;">Search for a city:</label>
            <input type="text" class="form-control mb-3" id="cityInput">
            <button id="search" type="submit" class="btn-primary w-100 d-inline-block" style="font-size: 30px; border-radius: 5px;">Search</button>
        </form>
        <div id="result">
            <section id="todayweather">
            </section>
            <h1 id="days">5-Day Forecast</h1>        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
